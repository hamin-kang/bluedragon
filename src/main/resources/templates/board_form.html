<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
	<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
	<h5 class="my-3 border-bottom pb-2">게시물 등록</h5>
	<form th:object="${boardForm}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<div class="mb-3">
			<label for="subject" class="form-label">제목</label>
			<input type="text" th:field="*{subject}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="content" class="form-label">내용</label>
			<div id="editor"></div>
			<textarea th:field="*{content}" id="content" style="display: none;"></textarea>
		</div>
		<input type="submit" value="저장" class="btn btn-primary my-2">
	</form>
</div>
<script layout:fragment="script" type='text/javascript'>
	// Toast UI Editor의 JS 라이브러리를 동적으로 로드
	const script = document.createElement('script');
	script.src = "https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js";
	// layout.html에 의해 이 스크립트가 실행될 때는 이미 <head>가 존재하므로, head에 추가
	document.head.appendChild(script);

	// 라이브러리 로드가 완료된 후 에디터를 생성
	script.onload = () => {
		const editor = new toastui.Editor({
			el: document.querySelector('#editor'),
			height: '500px',
			initialEditType: 'wysiwyg',
			previewStyle: 'vertical',
			// th:field="*{content}"에 담긴 기존 내용을 에디터의 초기값으로 설정
			initialValue: document.querySelector('#content').value,
			hooks: {
				addImageBlobHook: async (blob, callback) => {
					const formData = new FormData();
					formData.append('image', blob);

					try {
						// 서버의 /board/image-upload 엔드포인트로 이미지 데이터를 POST 요청으로 보냄
						const response = await fetch('/board/image-upload', {
							method: 'POST',
							body: formData,
						});

						const imageUrl = await response.text();
						// callback 함수를 통해 에디터에 이미지를 삽입
						callback(imageUrl, 'image alt text');

					} catch (error) {
						console.error('이미지 업로드 실패:', error);
						alert('이미지 업로드에 실패했습니다.');
					}
				}
			}
		});

		// '저장' 버튼 클릭 시 에디터의 내용을 숨겨진 textarea에 반영
		document.querySelector('form').addEventListener('submit', (e) => {
			e.preventDefault();
			document.querySelector('#content').value = editor.getMarkdown();
			e.target.submit();
		});
	};
</script>
</html>
